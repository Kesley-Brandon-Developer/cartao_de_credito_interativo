<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de crédito Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
        <div class="img-front-card">
            <img src="images/bg-card-front.png" alt="Front Card">
            <!-- <img src="images/card-logo.svg" alt="Logo"> -->

            <div class="card-info">
                <div class="number-card">
                    <label id="number-img">0000 0000 0000 0000</label>
                </div>
            </div>

            <div class="info-name">
                <label class="name-card" id="name-img">Jane Appleseed</label>
                <label id="month-card">00</label>/<label id="year-card">00</label>
            </div>
        </div>
        <div>
            <img class="img-card-back" src="images/bg-card-back.png" alt="Back Card">
            <div class="code-card">
                <label class="cvc-code">000</label>
            </div>
        </div>
        </div>
    </main>
</body>
</html>
